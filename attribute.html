    <!--auto complete-->
    <div class="Auto complete">
        <h3>Auto Complete</h3>
        <p>Tự động lưu những từ đã nhập trước đó</p>
        <form autocomplete="on" action="/action_page.php">
        <div class="autocomplete" style="width:300px;">
          <input id="myInput" type="text" name="myCountry" placeholder="Quê">
        </div>
        <input type="submit">
      </form>
    </div> <br><hr>
    
    <!-- auto focus -->
    <div class="auto focus">
        <h3>Auto focus</h3>
        <p>Tự động hiện con trỏ trong phần đã chọn</p>
        <form action="/action.do">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" autofocus><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit">
          </form>
    </div> <br><hr>

    <!-- audio/video -->
        <!--Audio-->

    <!--Jpeg,png,bnp-->
    <h3>Img</h3>
    <img src="https://lh3.googleusercontent.com/pw/AM-JKLXZQxFvmbGEZNs9hANG6QkarRG5-zGOkaCS_rA8Bd7FlBEoU1FTtGbHmJdrXar_V1ucMgVMe_dg-7lfYiAbZ1kZ6S0_BIezoUoKAgXdPGPt2Us3UVfk4yfMyNlAugwvtiWCnfu1rGes_9XaHmD3ToYx=w922-h912-no?authuser=0" alt="đũa mốc">


    <!--sticky lên đầu trang-->
    <button onclick="topFunction()" id="myBtn" title="Go to top">
      <div class="img">
        <img src="https://lh3.googleusercontent.com/pw/AM-JKLXtP-Q1t5DpYbfOIFifiAoHpxl-DJ6Hz_sGbPKB1_HzDBorrdoI_kbNqt_iN6OkC0p5aFHGnA3EmtdmiSCdU1m9kW0p6r9pwe2HLIirGrbu3XJjT2E3xXBKKImjI23Zc-IR8XoR3uYI2cVY-42VmUj0=w90-h60-no?authuser=0" 
      alt="mất link" >
      </div>
      
    </button>
      <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
        </script>
      


</body>
