<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinhNhu</title>
</head>
<body>
    <a href="index.html">Trang Chủ</a>
    <div class="backround_dangky">

         <div class="dangky">
        <div class="title">
            <h3>Đăng Ký Tài Khoản</h3>
        </div>
        <div class="form">
            
            <form action="http://api,test.com/dangky" method="post" autocomplete="on">
                <div class="conten">
                    <div class="conten_left">
                        <label for="Username">Username</label>
                        <input type="text" name="Username" id="Username" placeholder="Username">
                        <label for="Pass">Password</label>
                        <input type="password" name="Pass" id="Pass" placeholder="Password">
                        <label for="Date">Date Of Birth</label>
                        <input type="date" >
                        <label for="Age">Age</label>
                        <input type="number" name="Age" id="Age">
                    </div>
                    <div class="conten_right">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="your email@...">
                        <label for="Adrs">Address</label>
                        <textarea name="Adrs" id="Adrs" cols="30" rows="6s" placeholder="Địa Chỉ Hiện Tại..."></textarea>
                        <label for="web">Website</label>
                        <input type="url" name="web" id="web" placeholder="Http://... .com" pattern="http://.*">
                    </div>
                    
                </div>
            </form>
        </div>
        <div class="conten_button"><button>Submit</button></div>    
    </div>
    </div>
   

    
</body>
</html>
